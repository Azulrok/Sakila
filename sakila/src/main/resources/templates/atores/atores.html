<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Eu vou ser um analista baby</title>
</head>
<body>
<div th:insert="layout/menu"></div>
<table class="table table-sm table-striped table-hover table-bordered">
	<thread>
		<tr>
			<th>ID</th>
			<th>Primeiro Nome</th>
			<th>Último Nome</th>
			<th>Última Atualização</th>
		</tr>
	</thread>
	<tbody>
		<tr th:each="ator : ${atores}">
			<td th:text="${ator.ActorId}"></td>
			<td th:text="${ator.FirstName}"></td>
			<td th:text="${ator.LastName}"></td>
			<td th:text="${ator.LastUpdate}"></td>
			
		</tr>
		
		</tbody>
</table>

	<div th:insert="layout/rodape"></div>	
		
</body>
</html>
