<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Eu vou ser um analista baby</title>
</head>
<body>
<div th:insert="layout/menu"></div>
<table class="table table-sm table-striped table-hover table-bordered">
	<thread>
		<tr>
			<th>ID</th>
			<th>Primeiro Nome</th>
			<th>Último Nome</th>
			<th>Última Atualização</th>
		</tr>
	</thread>
	<tbody>
		<tr th:each="Ad : ${adress}">
			<td th:text="${Ad.AddressId}"></td>
			<td th:text="${Ad.Address}"></td>
			<td th:text="${Ad.Address2}"></td>
			<td th:text="${Ad.City_Id}"></td>
			<td th:text="${Ad.Postal_Code}"></td>
		</tr>
		
		</tbody>
</table>

	<div th:insert="layout/rodape"></div>	
		
</body>
</html>
